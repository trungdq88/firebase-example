<html>
  <head>
    <title>Firebase Example Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
.screen {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  width: 100%;
}
#container {
  z-index: 1;
}
#screen-login {
  display: none;
  z-index: 2;
  background-color: rgba(255, 255, 255, 0.85);
}
#screen-loading {
  z-index: 3;
  background-color: white;
  font-size: 20px;
}
#range {
  width: 200px;
  height: 200px;
  border-radius: 110px;
  border: 10px solid #ccc;
  margin: 0 auto;
}
#target {
  width: 60px;
  height: 60px;
  background-color: #ff8080;
  position: absolute;
  border-radius: 30px;
  left: 0;
  top: 0;
  opacity: 0;
}
#btn-facebook {
  text-align: center;
  background-color: #3b5998;
  padding: 20px;
  color: white;
  font-size: 20px;
}
#profile {
  position: fixed;
  width: 100%;
  background: #039be5;
  height: 40px;
  line-height: 40px;
  color: white;
  display: flex;
  justify-content: space-between;
  box-sizing: border-box;
  padding-right: 10px;
}
#img-avatar {
  width: 40px;
  height: 40px;
  background: #969696;
  background-size: cover;
  background-position: center center;
}
    </style>
  </head>
  <body>
    <div id="screen-loading" class="screen">
      Loading...
    </div>

    <div id="screen-login" class="screen">
      <div id="btn-facebook">Facebook Login</div>
    </div>

    <div id="container" class="screen">
      <div id="profile">
        <div id="img-avatar"></div>
        <div id="lbl-username">Guest</div>
        <div id="btn-logout">Logout</div>
      </div>
      <div id="range">
        <div id="target">
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.lite.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="build/main.js"></script>
  </body>
</html>
